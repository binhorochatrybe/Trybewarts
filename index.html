<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

<body>
  <header class="header">

    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input id="email" type="email
            " name="email" placeholder="Email">
      <input type="password" placeholder="Senha" name="password" id="senha">

      <button class="send">Entrar</button>
    </form>

  </header>

  <main>
    <form action="" id="evaluation-form">
      <div class="names">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="houses">
        <input id="input-email" type="text" placeholder="Email">
        <select name="" id="house">
          <option id="gitnoria-house" valutpue="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <label id="label-family" for="">Qual sua família?</label>
      <label for="">Frontend</label><input type="radio" name="family" value="Frontend">
      <label for="">Backend</label><input type="radio" name="family" value="Backend">
      <label for="">FullStack</label><input type="radio" name="family" value="FullStack">
      <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="checkbox">
        <label for="">HoFs</label><input type="checkbox" class="subject" value="HoFs">
        <label for="">Jest</label><input type="checkbox" class="subject" value="Jest">
        <label for="">Promises</label><input type="checkbox" class="subject" value="Promises">
        <label for="">React</label> <input type="checkbox" class="subject" value="React">
        <label for="">SQL</label><input type="checkbox" class="subject" value="SQL">
        <label for="">Phyton</label> <input type="checkbox" class="subject" value="Python">
      </div>
      <fieldset class="avaliacao">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div>
          <input type="radio" name="rate" id="" value="1" />
          <input type="radio" name="rate" id="" value="2" />
          <input type="radio" name="rate" id="" value="3" />
          <input type="radio" name="rate" id="" value="4" />
          <input type="radio" name="rate" id="" value="5" />
          <input type="radio" name="rate" id="" value="6" />
          <input type="radio" name="rate" id="" value="7" />
          <input type="radio" name="rate" id="" value="8" />
          <input type="radio" name="rate" id="" value="9" />
          <input type="radio" name="rate" id="" value="10" />
        </div>
      </fieldset>
      <label class="textarea" for="">Deixe seu comentário:</label>
      <div>
        <textarea name="textarea" id="" cols="20" rows="10" maxlength="500"></textarea> 
      </div>
      <fieldset>
        <label id="label-infos" for="">"Você concorda com o uso das informações acima?"</label>
        <input id="agreement" type="checkbox">
      </fieldset>
      <button id="submit-btn" type="submit" >Enviar</button>
    </form>
   


    <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
  </main>
</body>

<script src="script.js"></script>

</html>
