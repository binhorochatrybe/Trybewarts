<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
  </head>

<body>
  <header class="header">

    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input class="form-control input-trybewarts-login" id="email" type="email
            " name="email" placeholder="Email">
      <input class="form-control input-trybewarts-login"
      type="password" placeholder="Senha" name="password" id="senha">

      <button class="send btn btn-success">Entrar</button>
    </form>
   
  </header>
 <div class="div-icons">
  <img class="icon-" src="/sd-030-b-project-trybewarts/images/brightness-high-fill.svg" alt="">
</div>
  <main>
    <form id="form-data" action="">
      <p class="nome"></p>
      <p class="email"></p>
      <p class="casa"></p>
      <p class="familia"></p>
      <p class="materia"></p>
      <p class="avaliation"></p>
      <p class="obs"></p>

    </form>
    <form action="" id="evaluation-form">
      <div class="names">
        <input class="form-control form-control-sm" id="input-name" type="text" placeholder="Nome">
        <input class="form-control form-control-sm"  id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="houses">
        <input class="form-control form-control-sm"  id="input-email" type="text" placeholder="Email">
        <select class="form-control form-control-sm"  name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div class="second-block">
      <div id="family" class="form-check">
      <label id="label-family" for="">Qual sua família?</label>
      <div class="form-check">
      <label class="form-check-label" for="">Frontend</label>
      <input class="form-check-input" id="front-end" type="radio" name="family" value="Frontend">
    </div>
    <div class="form-check">
      <label class="form-check-label" class="form-check-label" for="">Backend</label><input class="form-check-input"  id="back-end" type="radio" name="family" value="Backend">
    </div>
    <div class="form-check">
      <label class="form-check-label" for="">FullStack</label><input class="form-check-input"  id="full-stack" type="radio" name="family" value="FullStack">
    </div>
    </div>
     <div class="all" >
            <div class="check">
              <label class="form-labell" id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            </div>
            <div class="checkbox">
              <div>
              <label class="form-label" for="">HoFs</label><input class="form-check-input subject" type="checkbox" value="HoFs">
              <label class="form-label" for="">Jest</label><input class="form-check-input subject" type="checkbox" value="Jest">
              <label class="form-label" for="">Promises</label><input class="form-check-input subject" type="checkbox" value="Promises">
            </div>
            <div>
              <label class="form-label" for="">React</label> <input class="form-check-input subject" type="checkbox" value="React">
              <label class="form-label" for="">SQL</label><input class="form-check-input subject" type="checkbox" value="SQL">
              <label class="form-label" for="">Phyton</label> <input class="form-check-input subject" type="checkbox" value="Python">
            </div>
            </div>
        </div>
        </div>
  </div>
      <fieldset class="avaliacao">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div>
          1<input class="form-check-input" type="radio" name="rate" id="" value="1"/>
          2<input class="form-check-input" type="radio" name="rate" id="" value="2"/>
         3<input class="form-check-input" type="radio" name="rate" id="" value="3"/>
          4<input class="form-check-input" type="radio" name="rate" id="" value="4"/>
          5<input class="form-check-input" type="radio" name="rate" id="" value="5"/>
          6<input class="form-check-input" type="radio" name="rate" id="" value="6"/>
          7<input class="form-check-input" type="radio" name="rate" id="" value="7"/>
          8<input class="form-check-input" type="radio" name="rate" id="" value="8"/>
          9<input class="form-check-input" type="radio" name="rate" id="" value="9"/>
          10<input class="form-check-input" type="radio" name="rate" id="" value="10"/>
        </div>
      </fieldset>
      <label class="textarea-label" for="">Deixe seu comentário:</label>
      <div>
        <textarea name="textarea" class='textarea' id="textarea" cols="20" rows="10" maxlength="500"></textarea> 
        <div id="counter"><p>500</p></div>
      </div>
      <fieldset>
        <label id="label-infos" for="">"Você concorda com o uso das informações acima?"</label>
        <input id="agreement" type="checkbox">
      </fieldset>
      <button class="btn btn-success" id="submit-btn" type="submit" >Enviar</button>
      
    </form>
    
    <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
    <img id="slytherin" src="./images/pngwing(1).com.png" alt="">
  </main>
 
  <footer>
    <img class="avadakedavra" src="/sd-030-b-project-trybewarts/images/pngegg (2).png" alt="">
    <p>Direitos reservados à Trybewarts©</p></footer>
</body>

<script src="script.js"></script>

</html>
